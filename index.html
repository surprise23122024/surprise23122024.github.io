<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #93c5fd, #4b88a2);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            overflow-y: hidden;
            width:100vw;
            height:100vh;
        }
        header {
            padding: 20px;
            background-color: #003366;
            animation: slideDown 1s ease-out;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            padding: 40px 20px;
        }
        .content h2 {
            font-size: 2.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in;
        }
        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in;
        }
        .tulane-logo {
            width: 200px;
            margin: 20px auto;
            animation: pulse 2s infinite;
        }
        footer {
            background-color: #002244;
            padding: 10px;
            font-size: 0.9em;
        }
        footer a {
            color: #93c5fd;
            text-decoration: none;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(800px) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            top:150px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: confetti 5s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations, Clara!</h1>
    </header>
    <div class="content">
        <img src="tulane.png" alt="Tulane Logo" class="tulane-logo">
        <h2>You Did It!</h2>
        <p>I am so proud of you for getting into Tulane! Your hard work and dedication have paid off, and I can't wait to see all the amazing things you'll accomplish.</p>
        <p></p>
    </div>

    <script>
        // Add confetti
        const colors = ["#93c5fd", "#4b88a2", "#003366", "#fff"];

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 200);
    </script>
</body>
</html>
